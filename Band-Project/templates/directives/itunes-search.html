<!--
    Itunes Search -
	ref: https://blogs.sequoiainc.com/build-your-first-angularjs-application-to-search-itunes/
-->
<!-- ng controller & container fluid begin -->
<div data-ng-controller="ItunesController" class="container-fluid jumbotron col-xs-12 col-sm-12" id="search-results-container">
	<!-- row fluid begin -->
	<div class="row-fluid">
		<!-- main heading -->
		<h1>{{ title }}</h1>
		<!-- search container begin -->
		<div id="search-input-container">
			<!-- add search form use ng-submit to call searchiTunes, pass the artist -->
			<form name="search" data-ng-submit="searchiTunes(artist)">
				<!-- search input begin -->
				<input type="text" class="form-control" required placeholder="e.g. The Commitments" data-ng-model="artist" />
				<button class="btn-lg btn-warning" type="submit">Submit</button>
				<!-- search input end -->
			</form>
			<!-- form end -->
		</div>
		<!-- search input end -->
		<!--
        	ng-show to decide when to show results will show the songs if there are songs to show
    	-->
		<!-- search table begin -->
		<table id="search-table" data-ng-show="songs">
			<!-- table header begin -->
			<thead>
				<tr>
					<th id="album-art">
						<p class="audio-player-title">{{ albumart }}</p>
					</th>
					<th id="track-info">
						<p class="audio-player-title">{{ track }}</p>
					</th>
					<th id="track-preview">
						<p class="audio-player-title">{{ preview }}</p>
					</th>
					<th id="track-cost">
						<p class="audio-player-title">{{ trackCost }}</p>
					</th>
				</tr>
			</thead>
			<!-- table header end -->
			<!-- table body begin -->
			<tbody>
				<!-- (ng-repeat) loop over each song in the list -->
				<tr data-ng-repeat="song in songs">
					<!-- (ng-src) load image when data is present -->
					<td><img class="img-thumbnail img-responsive" data-ng-src="{{ song.artworkUrl60 }}" alt="{{ song.collectionName }}" /></td>
					<!-- track name info -->
					<td>{{ song.trackName }}</td>
					<!-- song preview -->
					<td><a href="{{song.previewUrl}}" target="_blank">Play</a></td>
					<!-- song cost and link to i-tunes for relevant song -->
					<td>
						<a href="{{song.trackViewUrl}}" target="_blank">Â£{{song.trackPrice}}</a>
					</td>
				</tr>
			</tbody>
			<!-- table body end -->
		</table>
		<!-- table end -->
		<!-- show error message if search error -->
		{{ error }}
	</div>
	<!-- row fluid end -->
</div>
<!-- Itunes controller end -->
